<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="name">Character name</label>
    <input type="text" id="name" name="name" class="form-control" ngModel required/>
  </div>

  <div class="form-group">
    <label for="side">Choose side</label>
    <select name="side" id="side" class="form-control" ngModel required>
      <option *ngFor="let key of keys" [value]="key">{{CharacterSide[key]}}</option>
    </select>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Add charater</button>
  </div>
</form>
